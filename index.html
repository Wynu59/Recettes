<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Recettes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mes Recettes</h1>
        <form id="recipe-form">
            <h2>Ajouter une recette</h2>
            <label for="title">Titre :</label>
            <label for="ingredients">Ingrédients (séparés par des virgules) :</label>
            <input type="text" id="ingredients" required>
            <label for="instructions">Instructions :</label>
            <textarea id="instructions" rows="4" required></textarea>
            <button type="submit">Ajouter</button>
        </form>

        <div class="filter">
            <label for="search">Filtrer par ingrédient :</label>
            <input type="text" id="search" placeholder="Ex: sucre">
        </div>

        <ul id="recipe-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
